{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2 class="mb-3">Cadastro de Bolsa</h2>

  <form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-success">
      Salvar
    </button>

    <a href="{% url 'home' %}" class="btn btn-secondary">
      Voltar
    </a>
  </form>
</div>
{% endblock %}
